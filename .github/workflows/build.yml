name: build

on:
    workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
        contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Install WASM Tools
      run: dotnet workload install wasm-tools

    - name: Restore dependencies
      working-directory: ./src/BarcodeTool/BarcodeTool/BarcodeTool
      run: dotnet restore BarcodeTool.csproj

    - name: BuildWasmApp
      working-directory: ./src/BarcodeTool/BarcodeTool/BarcodeTool
      run: dotnet publish BarcodeTool.csproj -c Release -o release